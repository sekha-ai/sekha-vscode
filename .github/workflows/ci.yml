name: VS Code Extension CI

on:
  push:
    branches: [main, develop, 'phase-*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test -- --coverage --ci --maxWorkers=2
        env:
          CI: true

      - name: Check coverage threshold
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        run: |
          node -e "
          const coverage = require('./coverage/coverage-summary.json');
          const total = coverage.total;
          const threshold = 75;
          
          console.log('Coverage Summary:');
          console.log('  Lines:', total.lines.pct + '%');
          console.log('  Statements:', total.statements.pct + '%');
          console.log('  Functions:', total.functions.pct + '%');
          console.log('  Branches:', total.branches.pct + '%');
          
          if (total.lines.pct < threshold) {
            console.error('‚ùå Coverage below ' + threshold + '% threshold');
            process.exit(1);
          }
          console.log('‚úÖ Coverage meets ' + threshold + '% threshold');
          "

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: vscode-extension
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Build extension
        run: npm run compile

      - name: Package extension
        run: npm run package
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v6
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        with:
          name: sekha-vscode-${{ github.sha }}
          path: "*.vsix"
          retention-days: 30

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  package-check:
    name: Extension Package Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and package
        run: |
          npm run compile
          npm run package

      - name: Verify VSIX contents
        run: |
          VSIX_COUNT=$(ls -1 *.vsix 2>/dev/null | wc -l)
          if [ "$VSIX_COUNT" -gt 0 ]; then
            echo "‚úÖ VSIX package created successfully"
            ls -lh *.vsix
          else
            echo "‚ùå VSIX package not found"
            exit 1
          fi

      - name: Validate package.json
        run: |
          node -e "
          const pkg = require('./package.json');
          const required = ['name', 'displayName', 'version', 'publisher', 'engines', 'main'];
          const missing = required.filter(field => !pkg[field]);
          if (missing.length > 0) {
            console.error('‚ùå Missing required fields:', missing.join(', '));
            process.exit(1);
          }
          console.log('‚úÖ package.json is valid for version ' + pkg.version);
          "

  integration-test:
    name: Integration Tests with Real Controller
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/phase-'))
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout extension
        uses: actions/checkout@v6
        with:
          path: extension

      - name: Checkout controller
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-controller
          path: controller

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Start ChromaDB
        run: |
          echo "üöÄ Starting ChromaDB..."
          docker run -d \
            --name chroma \
            -p 8000:8000 \
            chromadb/chroma:0.4.24
          
          echo "‚è≥ Waiting for ChromaDB..."
          for i in {1..30}; do
            if curl -sf http://localhost:8000/api/v1/heartbeat > /dev/null 2>&1; then
              echo "‚úÖ ChromaDB is ready (attempt $i/30)"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "‚ùå ChromaDB timeout"
              exit 1
            fi
            sleep 2
          done

      - name: Build controller
        working-directory: controller
        run: cargo build --release --bin sekha-controller

      - name: Create controller config
        working-directory: controller
        run: |
          mkdir -p data
          
          cat > config.toml << 'EOF'
          config_version = "v0.2.0"
          
          server_host = "0.0.0.0"
          server_port = 8080
          mcp_api_key = "sk-sekha-test-token-123456789012345678901234567890"
          rest_api_key = "test-token-123456789012345678901234567890"
          database_url = "sqlite:///home/runner/work/sekha-vscode/sekha-vscode/controller/data/sekha.db?mode=rwc"
          ollama_url = "http://localhost:11434"
          chroma_url = "http://localhost:8000"
          embedding_model = "nomic-embed-text:latest"
          max_connections = 10
          log_level = "info"
          
          [[llm_providers]]
          id = "ollama_ci"
          type = "ollama"
          base_url = "http://localhost:11434"
          timeout_secs = 120
          priority = 1
          
          [[llm_providers.models]]
          model_id = "nomic-embed-text:latest"
          task = "embedding"
          context_window = 512
          dimension = 768
          
          [[llm_providers.models]]
          model_id = "llama3.1:8b"
          task = "chat_small"
          context_window = 8192
          
          [[llm_providers.models]]
          model_id = "llama3.1:8b"
          task = "chat_smart"
          context_window = 8192
          
          [default_models]
          embedding = "nomic-embed-text:latest"
          chat_fast = "llama3.1:8b"
          chat_smart = "llama3.1:8b"
          EOF

      - name: Start controller
        working-directory: controller
        env:
          RUST_LOG: info
        run: |
          echo "üöÄ Starting controller..."
          ./target/release/sekha-controller > ${{ runner.temp }}/controller.log 2>&1 &
          CONTROLLER_PID=$!
          echo "CONTROLLER_PID=$CONTROLLER_PID" >> $GITHUB_ENV
          
          echo "‚è≥ Waiting for controller..."
          for i in {1..60}; do
            if curl -sf http://localhost:8080/health > /dev/null 2>&1; then
              echo "‚úÖ Controller is healthy (attempt $i/60)"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "‚ùå Controller timeout"
              cat ${{ runner.temp }}/controller.log || true
              exit 1
            fi
            sleep 1
          done

      - name: Install extension dependencies
        working-directory: extension
        run: npm ci

      - name: Build extension
        working-directory: extension
        run: npm run compile

      - name: Run integration tests
        working-directory: extension
        env:
          SEKHA_BASE_URL: http://localhost:8080
          SEKHA_API_KEY: test-token-123456789012345678901234567890
          SEKHA_INTEGRATION_TESTS: "1"
        run: |
          if [ -d "tests/integration" ]; then
            npm run test:integration
          else
            echo "‚ÑπÔ∏è  No integration tests found yet"
            echo "Running basic health check..."
            curl -f http://localhost:8080/health
          fi

      - name: Cleanup
        if: always()
        run: |
          if [ ! -z "$CONTROLLER_PID" ]; then
            kill $CONTROLLER_PID || true
          fi
          docker stop chroma || true
          docker rm chroma || true

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [test, lint, security, package-check]
    if: always()
    
    steps:
      - name: Check status
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "‚ùå Tests failed"
            exit 1
          fi
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "‚ùå Linting failed"
            exit 1
          fi
          if [ "${{ needs.package-check.result }}" != "success" ]; then
            echo "‚ùå Package validation failed"
            exit 1
          fi
          echo "‚úÖ All required checks passed!"
