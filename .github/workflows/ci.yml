name: VS Code Extension CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test -- --coverage --ci --maxWorkers=2
        env:
          CI: true

      - name: Check coverage threshold
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        run: |
          node -e "
          const coverage = require('./coverage/coverage-summary.json');
          const total = coverage.total;
          const threshold = 70;
          
          console.log('Coverage Summary:');
          console.log('  Lines:', total.lines.pct + '%');
          console.log('  Statements:', total.statements.pct + '%');
          console.log('  Functions:', total.functions.pct + '%');
          console.log('  Branches:', total.branches.pct + '%');
          
          if (total.lines.pct < threshold) {
            console.error('Coverage below ' + threshold + '% threshold');
            process.exit(1);
          }
          console.log('Coverage meets ' + threshold + '% threshold');
          "

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: vscode-extension
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Build extension
        run: npm run compile

      - name: Package extension
        run: npm run package
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v6
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        with:
          name: sekha-vscode-${{ github.sha }}
          path: "*.vsix"
          retention-days: 30

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  package-check:
    name: Extension Package Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and package
        run: |
          npm run compile
          npm run package

      - name: Verify VSIX contents
        run: |
          VSIX_COUNT=$(ls -1 *.vsix 2>/dev/null | wc -l)
          if [ "$VSIX_COUNT" -gt 0 ]; then
            echo "✅ VSIX package created successfully"
            ls -lh *.vsix
          else
            echo "❌ VSIX package not found"
            exit 1
          fi

      - name: Validate package.json
        run: |
          node -e "
          const pkg = require('./package.json');
          const required = ['name', 'displayName', 'version', 'publisher', 'engines', 'main'];
          const missing = required.filter(field => !pkg[field]);
          if (missing.length > 0) {
            console.error('❌ Missing required fields:', missing.join(', '));
            process.exit(1);
          }
          console.log('✅ package.json is valid');
          "

  integration-test:
    name: Integration Test with Mock Controller
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run compile

      - name: Start mock controller
        run: |
          node -e "
          const http = require('http');
          const server = http.createServer((req, res) => {
            if (req.url === '/health') {
              res.writeHead(200, {'Content-Type': 'application/json'});
              res.end(JSON.stringify({status: 'healthy'}));
            } else if (req.url === '/api/conversations') {
              res.writeHead(200, {'Content-Type': 'application/json'});
              res.end(JSON.stringify({conversations: []}));
            } else {
              res.writeHead(404);
              res.end();
            }
          });
          server.listen(8080, () => console.log('Mock on :8080'));
          " &
          MOCK_PID=$!
          echo "MOCK_PID=$MOCK_PID" >> $GITHUB_ENV
          sleep 2
          curl -f http://localhost:8080/health || exit 1

      - name: Run integration tests
        env:
          SEKHA_BASE_URL: http://localhost:8080
          SEKHA_API_KEY: test-token-123
        run: |
          if [ -d "src/test/integration" ]; then
            npm run test:integration
          else
            echo "No integration tests found, skipping"
          fi
        continue-on-error: true

      - name: Cleanup
        if: always()
        run: |
          if [ ! -z "$MOCK_PID" ]; then
            kill $MOCK_PID || true
          fi

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [test, lint, security, package-check, integration-test]
    if: always()
    
    steps:
      - name: Check status
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Tests failed"
            exit 1
          fi
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "❌ Linting failed"
            exit 1
          fi
          if [ "${{ needs.package-check.result }}" != "success" ]; then
            echo "❌ Package validation failed"
            exit 1
          fi
          if [ "${{ needs.integration-test.result }}" == "failure" ]; then
            echo "❌ Integration tests failed"
            exit 1
          fi
          echo "✅ All checks passed!"
